<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Google fonts -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Normalize -->
        <link rel="stylesheet" href="../CSS/normalize.css" />
        <!-- Style -->
        <link rel="stylesheet" href="../SASS/main.css" />
        <title>TodoList - Modifier tâche </title>
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/7b7f24f044.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header__connected">
           <nav>
                <a href="homepage.html">Mes tâches</a>
                <a href="alltask.html">Toutes les tâches</a>
                <a href="unasignedtask.html"> Tâches non assignées</a>
                <a href="userlist.html"> Utilisateurs</a>
           </nav>
            <h1>TodoList</h1>
            <div class="header__connected__user">
                <!-- Affichage dynamique du nickname -->
                <p>Bonjour <a href="#">Nickname</a>!</p>
            </div>
        </header>

        <main id="taskModification">
            <!-- Affichage dynamique de la tâche en recuperant celle-ci -->
            <h2 id="taskModTitle">Modifier la tâche</h2>
            <form method="post" class="taskForm">
                <label for="taskName">Nom: </label>
                <input type="text" id="taskName" name="taskName" required/>

                <label for="taskCategory">Catégorie: </label>
                <input type="text" id="taskCategory" name="taskCategory" required/>

                <label for="taskDescription">Description: </label>
                <textarea" id="taskDescription" name="taskDescription" required rows="20" cols="33"
                placeholder="Décrivez la tâche">
                </textarea>

                <fieldset class="taskForm__selectSection">
                    <label for="taskStatus">Statut: </label>
                    <select id="taskStatus" name="taskStatus">
                        <option value="awaiting" selected>En attente</option>
                        <option value="current">En cours</option>
                        <option value="done">Fini</option>
                    </select>

                    <label for="taskPriority">Priorité: </label>
                    <select id="taskPriority" name="taskPriority">
                        <option value="low">Basse</option>
                        <option value="medium" selected>Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                
                    <!-- Récupérer données dynamiquement avec JS lors du submit
                    <label for="creationDate">Date de création: </label>
                    <input type="date" id="creationDate" name="creationDate" required/>
                    <label for="modificationDate">Dernière modification le: </label>
                    <input type="date" id="modificationDate" name="modificationDate" required/> -->

                    <label for="endDate">Date de rendu: </label>
                    <input type="date" id="endDate" name="endDate" required />
                </fieldset>

                <!-- Créer une liste dynamique de la user list et en faire une checkbox -->
                <fieldset>
                    <legend>Assigner à:</legend>
                    <div>
                        <label for="assignedUser1">Manolo</label>
                        <input type="checkbox" id="assignedUser1" name="assignedUser1" value="Manolo"/>
                        <label for="assignedUser2">Pablo</label>
                        <input type="checkbox" id="assignedUser2" name="assignedUser2" value="Pedro"/>
                    </div>
                </fieldset>
            <!-- Récupérer en JS le current user pour l'envoyer
            <label for="creator">Crée par: </label>
            <input type="text" id="creator" name="creator"/> -->    
            <input type="submit" class="button" id="buttonModify">
            </form>    
        </main>

        <footer class="footer">
            <h2>TodoList</h2>
            <div class="footer__credits">
                <h3>Site test formation ALT</h3>
                <p><i class="fa-solid fa-code"></i> Cayetano Rubio Hernanz</p>
                <p>2023</p>
            </div>
        </footer>
    </body>
</html>
