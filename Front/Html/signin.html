<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Google fonts -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Normalize -->
        <link rel="stylesheet" href="../CSS/normalize.css" />
        <!-- Style -->
        <link rel="stylesheet" href="../SASS/main.css" />
        <title>TodoList - Sign in</title>
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/7b7f24f044.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header__out">
            <nav class="header__out__nav">
                <a href="homepage.html">Mes tâches</a>
                <a href="alltask.html">Toutes les tâches</a>
                <a href="unasignedtask.html"> Tâches non assignées</a>
                <a href="userlist.html"> Utilisateurs</a>
           </nav>
            <h1>TodoList</h1>
            <div class="header__out__user">
                <!-- Affichage dynamique du nickname -->
                <p>Bonjour <a href="#">Nickname</a>!</p>
            </div>
        </header>
        <main>
            <section class="login" id="signin">
                <h2>Sign in</h2>
                <form method="post" class="login__box">
                    <div class="login__box__nickname">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname" required>
                        <p class="login__box__errorMsg" id="nicknameErrorMsg"></p>
                    </div>
                    <div class="login__box__email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <p class="login__box__errorMsg" id="emailErrorMsg"></p>
                    </div>
                    <div class="login__box__password">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password" required>
                        <p class="login__box__errorMsg" id="passwordErrorMsg"></p>
                    </div>
                    <!-- <input type="submit" class="button"> -->
                    <div class="button" id="signInButton"><p>Créer un compte</p></div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <h2>TodoList</h2>
            <div class="footer__credits">
                <h3>Site test formation ALT</h3>
                <p>Cayetano Rubio Hernanz</p>
            </div>
        </footer>
        <script src="../JS/signin.js"></script>
    </body>
</html>
