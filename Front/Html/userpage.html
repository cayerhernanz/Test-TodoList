<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Google fonts -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Normalize -->
        <link rel="stylesheet" href="../CSS/normalize.css" />
        <!-- Style -->
        <link rel="stylesheet" href="../SASS/main.css" />
        <title>TodoList - Profil utilisateur</title>
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/7b7f24f044.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header__connected">
           <nav>
                <a href="homepage.html">Mes tâches</a>
                <a href="alltask.html">Toutes les tâches</a>
                <a href="unasignedtask.html"> Tâches non assignées</a>
                <a href="userlist.html"> Utilisateurs</a>
           </nav>
            <h1>TodoList</h1>
            <div class="header__connected__user">
                <!-- Affichage dynamique du nickname -->
                <p>Bonjour <a href="#">Nickname</a>!</p>
            </div>
        </header>

        <main>
            <section id="user">
                <h2>Profil de:</h2>
                <!-- Affichage dynamique de l'utilisateur -->
                <div id="userName">
                    <h3>Nickname: <span class="nickname"></span></h3>
                    <h4>Email: <span class="email"></span></h4>
                </div>
            </section>
            <section class="userCurrentTasks" id="toDoTasks">
                <h2>Tâches à réaliser:</h2>
                <!-- Affichage dynamique des tâches assignées à l'utilisateur-->
                <!-- <h3 class="userCurrentTasks__message">Aucune tâche à réaliser!</h3> -->
                <div class="tasklist" id="toDoTaskList">
                   <!-- <a href="#" class="tasklist__task">
                        <h4>Nom</h4>
                        <h4>Statut</h4>
                        <h4>Priorité</h4>
                        <h4>Date de rendu</h4>
                    </a> -->
                </div>
            </section>
            <section class="userCurrentTasks" id="createdTasks">
                <h2>Tâches crées:</h2>
                <!-- Affichage dynamique des tâches crées par l'utilisateur-->
                <!-- <h3 class="userCurrentTasks__message">Aucune tâche crée!</h3> -->
                <div class="tasklist" id="createdTasksList">
                    <a href="#" class="tasklist__task">
                        <h3>Nom</h3>
                        <h4>Statut</h4>
                        <h4>Priorité</h4>
                        <h4>Date de rendu</h4>
                    </a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <h2>TodoList</h2>
            <div class="footer__credits">
                <h3>Site test formation ALT</h3>
                <p><i class="fa-solid fa-code"></i> Cayetano Rubio Hernanz</p>
                <p>2023</p>
            </div>
        </footer>
        <script src="../JS/userpage.js"></script>
    </body>
</html>
