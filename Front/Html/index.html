<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Normalize -->
        <link rel="stylesheet" href="../CSS/normalize.css" />
        <!-- Style -->
        <link rel="stylesheet" href="../SASS/main.css" />
        <title>TodoList</title>
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/7b7f24f044.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header__out">
            <nav class="header__out__nav">
                <a href="homepage.html">Mes tâches</a>
                <a href="alltask.html">Toutes les tâches</a>
                <a href="unasignedtask.html"> Tâches non assignées</a>
                <a href="userlist.html"> Utilisateurs</a>
           </nav>
            <h1>TodoList</h1>
            <div class="header__out__user">
                <!-- Affichage dynamique du nickname -->
                <p>Bonjour <a href="#">Nickname</a>!</p>
            </div>
        </header>
        <main>
            <section class="login">
                <h2>Log in</h2>
                <form method="get" class="login__box">
                    <div class="login__box__nickname">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname">
                    </div>
                    <div class="login__box__email">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <p class="login__box__errorMsg" id="errorMsg">Nickname et/ou mot de passe incorrect(s)!</p>                  
                    <div class="button" id="loginBtn"><p>Se connecter</p></div>
                </form>
                <div class="login__redirect">
                    <a href="signin.html">Créer un profil</a>
                </div>
                <a href="homepage.html">Home</a>
            </section>
        </main>
        <footer class="footer">
            <h2>TodoList</h2>
            <div class="footer__credits">
                <h3>Site test formation ALT</h3>
                <p><i class="fa-solid fa-code"></i> Cayetano Rubio Hernanz</p>
                <p>2023</p>
            </div>
        </footer>
        <script></script>
    </body>
</html>
